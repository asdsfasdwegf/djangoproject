{% if request.user.is_authenticated %}
<a class="btn btn-primary" href="{% url 'user_logout' %}" role="button">Logout</a>
{% else %}
<a class="btn btn-primary" href="{% url 'user_login' %}" role="button">Login</a>
<a class="btn btn-primary" href="{% url 'user_register' %}" role="button">Register</a>
{% endif %}
